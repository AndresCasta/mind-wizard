<html>
  <head>
    <script src="../jspm_packages/system.js"></script>
    <script src="../config.js"></script>
    <script>
      // System.import("./test_startergame.js");
      System.import("./loadExampleGame.js");
    </script>
    <style>
      canvas { /* it's disable the canvas selection */
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        outline: none;
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0); /* mobile webkit */
      }
      body {
        background-color: #1E1E1E;
      }
      .text-white {
        color: white;
      }
    </style>
  </head>
  <body>
	<div class="fakeDevice" style="border: solid 2px gray; overflow: hidden; width: 640px; height: 480px;">
		<div class="au-animate">
			<div id="arenaContainer" tabindex="0" class="" style="background-color: transparent;"> </div>
		</div>
  </div>
  <table style="border: 1px solid rgb(150, 150, 150);">
    <tbody>
      <tr>
        <td>
          <button id="prev" disabled>Prev</button>
        </td>
        <td>
          <input type="number" id="level" value="1" min="1" max="5">
        </td>
        <td>
          <button id="next">Next</button>
        </td>
        <td>&nbsp;</td>
        <td>
          <input type="checkbox" id="debug"><span class="text-white">Viewport</span><br>
        </td>
        <td>&nbsp;</td>
        <td>
          <select id="locale" style="width: 100%;"></select>
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <button id="play" style="width: 100%;">Play</button>
        </td>
        <td>&nbsp;</td>
        <td>
          <select id="theme" style="width: 100%;"></select>
        </td>
        <td>&nbsp;</td>
        <td>
          <select id="font" style="width: 100%;"></select>
        </td>
      </tr>
    </tbody>
  </table>
  </body>
</html>
